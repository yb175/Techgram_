<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGram - Developer Social Platform</title>
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h1>TechGram</h1>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="./pages/projects.html" class="nav-item">
                    <i class="fas fa-code-branch"></i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-bookmark"></i>
                    <span>Saved</span>
                </a>
                <a href="./pages/github.html" class="nav-item">
                    <i class="fab fa-github"></i>
                    <span>Github</span>
                <a href="./pages/login.html" class="nav-item">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                </a>
            </nav>
            <div class="trending-tags">
                <h3>Trending Tags</h3>
                <div class="tag-list">
                    <a href="#" class="tag">#javascript</a>
                    <a href="#" class="tag">#react</a>
                    <a href="#" class="tag">#python</a>
                    <a href="#" class="tag">#webdev</a>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search projects, developers, or tags...">
                </div>
                <div class="user-menu">
                    <button class="tech-button new-post-btn" onclick="window.location.href='card.html'">
                        <i class="fas fa-plus"></i>
                        Share Project
                    </button>
                    <div class="user-profile">
                        <img src="https://avatars.githubusercontent.com/u/1" alt="Profile" class="avatar">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="feed-container">
                <div class="feed-filters">
                    <button class="tech-button filter-btn active">Following</button>
                    <button class="tech-button filter-btn">Trending</button>
                    <button class="tech-button filter-btn">Latest</button>
                </div>

                <div class="project-grid">
            
                </div>
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="suggested-devs">
                <h3>Suggested Developers</h3>
                <div class="dev-list">
                    <div class="dev-item">
                        <img src="https://avatars.githubusercontent.com/u/3" alt="Developer" class="avatar">
                        <div class="dev-info">
                            <h4>Alex Morgan</h4>
                            <p>Full Stack Developer</p>
                        </div>
                        <button class="follow-btn">Follow</button>
                    </div>
                    <!-- More dev items... -->
                </div>
            </div>
            
            <div class="upcoming-events">
                <h3>Upcoming Events</h3>
                <div class="event-list">
                    <div class="event-item">
                        <div class="event-date">
                            <span class="day">23</span>
                            <span class="month">Feb</span>
                        </div>
                        <div class="event-info">
                            <h4>React Conf 2025</h4>
                            <p>Virtual â€¢ 2:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script src="js/main.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/display-projects.js"></script>
</body>
</html>

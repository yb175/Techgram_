<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Success - TechGram</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/github.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .success-container {
            text-align: center;
            padding: 2rem;
        }

        .success-icon {
            font-size: 4rem;
            color: #2ea44f;
            margin-bottom: 1.5rem;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-message {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .redirect-message {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '.';
            animation: dots 1.5s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80% { content: '....'; }
            100% { content: '.....'; }
        }

        .btn-github {
            background: #2ea44f;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-github:hover {
            background: #2c974b;
            transform: translateY(-2px);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--bg-secondary);
            border-radius: 2px;
            margin-top: 2rem;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: #2ea44f;
            animation: progress 2s linear forwards;
        }

        @keyframes progress {
            to { width: 100%; }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="success-container">
                <i class="fas fa-check-circle success-icon"></i>
                <h1 class="success-message">Signup Successful!</h1>
                <p class="redirect-message">Redirecting to your GitHub account<span class="loading-dots"></span></p>
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <script>
        // Get username from localStorage
        const username = localStorage.getItem('github_username');
        
        // Redirect after animation (3 seconds)
        setTimeout(() => {
            // Clear stored data
            localStorage.removeItem('github_username');
            localStorage.removeItem('github_authenticated');
            
            // Redirect to GitHub
            window.location.href = username 
                ? `https://github.com/${username}` 
                : 'https://github.com';
        }, 3000);
    </script>
</body>
</html>

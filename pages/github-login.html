<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login - TechGram</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/github.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        button {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        button:focus, button:active {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .forgot-password {
            text-align: right;
            margin-top: 0.3rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.7;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .forgot-password:hover {
            opacity: 1;
        }
        .create-account {
            text-align: center;
            margin-top: 1.5rem;
        }
        .create-account a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .create-account a:hover {
            opacity: 1;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fab fa-github"></i>
                <h1 style="border: none; margin: 0;">Sign in with GitHub</h1>
            </div>
            
            <form id="github-auth-form" class="auth-form" style="border: none;">
                <div class="form-group">
                    <input type="text" id="github-username" placeholder="Username" required>
                </div>

                <div class="form-group">
                    <div class="password-input">
                        <input type="password" id="github-password" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()" style="border: none; outline: none;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="https://github.com/password_reset" onclick="window.open('https://github.com/password_reset', '_blank'); return false;" class="forgot-password">
                        Forgot password?
                    </a>
                </div>

                <div class="auth-buttons" style="border: none;">
                    <a href="github.html" class="btn-back">
                        <i class="fas fa-arrow-left"></i>
                        Back
                    </a>
                    <button type="submit" class="btn-signup" style="border: none !important; outline: none !important; box-shadow: none !important;">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign in</span>
                    </button>
                </div>
            </form>

            <div class="create-account">
                <a href="https://github.com/signup" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-user-plus"></i> Don't have an account? Create one
                </a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('github-password');
            const toggleBtn = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        document.getElementById('github-auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.open('https://github.com/login', '_blank');
        });
    </script>
</body>
</html>
